<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div id="kalkulator">
      <div id="wynik">
          <p>0</p>
      </div>
      <div id="przyciski">
        <button class="operations" id="delete">AC</button>
        <button class="operations" id="rev_sign">+/-</button>
        <button class="operations" id="percent">%</button>
        <button class="dzialania" id="dzielenie">:</button>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="dzialania" id="mnozenie">X</button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="dzialania" id="odejmowanie">-</button>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="tree">3</button>
        <button class="dzialania" id="dodawanie">+</button>
        <button class="numbers" id="zero">0</button>
        <button class="numbers" id="kropka">.</button>
        <button class="dzialania">=</button>
      </div>
    </div>
  </body>
</html>

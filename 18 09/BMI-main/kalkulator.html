<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="body">
        <header id="head"><img src="baner.gif"></header>

        <aside id="left">
            <p id="bmi"><h2 class="akapit" ><a href="index.html">BMI</a></h2></p>
            <p id="calc"><h2 class="akapit"><a href="kalkulator.html">Kalkulator</a></h2></p>
        </aside>
        <main id="right">
            <label for="waga">Waga: <br>
                <input id="kg" type="number">
            </label><br><br>
            <label for="wzrost">Wzrost: <br>
                <input id="cm" type="number">
            </label><br><br>
             <input type="submit" value="Oblicz BMI" onclick="licz()" />
             <div id="wynik"></div>
            
                <script>
                    function licz()
                 {
                     
                     var x = document.getElementById("kg").value;
                     var y = document.getElementById("cm").value;
                     
                     var BMI = (x/(y*y);
                     
                     
                     if (BMI<18,5)
                         document.getElementById("wynik").innerHTML="Niedowaga";
                     
                     else if (18,5<=BMI<=24,9)
                         document.getElementById("wynik").innerHTML="Prawidłowa waga";
                     
                     else if (25<=BMI<=29,9)
                         document.getElementById("wynik").innerHTML="Nadwaga";
                     
                     else if (BMI>30)
                         document.getElementById("wynik").innerHTML="Otyłość";                    
                     
                 }
                </script>
            
        </main>
        <footer id="foot">
        Autor strony: 000000000000
        </footer>
        
        
        
        
    </section>
</body>
</html>

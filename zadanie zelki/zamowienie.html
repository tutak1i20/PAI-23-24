<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css" />
  </head>

  <body>
    <section id="gora">
      <article id="logo">
        <a href="index.html">
          <img src="logo.png" alt="logo" />
        </a>
      </article>
      <article id="sugar">
        <a href="zamowienie.html">Zamówienie</a>
        <img src="cukierki1.png" alt="cukierki1" />
      </article>
    </section>
    <header>
      <h2>Zamów nasz produkt</h2>
    </header>
    <section id="dol">
      <main>
        <h1>Oferta</h1>
        <table>
          <tr>
            <th>Krztałty</th>
            <th>Kolory</th>
          </tr>
          <tr>
            <td>
              <ol>
                <li>miś</li>
                <li>żabka</li>
                <li>serce</li>
              </ol>
            </td>
            <td>
              <ol>
                <li>czerwony</li>
                <li>niebieski</li>
                <li>żółty</li>
                <li>inny</li>
              </ol>
            </td>
          </tr>
        </table>
      </main>
      <aside>
        <form action="">
          Podaj numer krztałtu: <br />
          <label for="krztalt"> <input type="number" id="krztalt" /> </label
          ><br />
          skomponuj swój kolor, podaj RGB: <br />
          <label for="kolor">
            R:<input type="number" id="R" /> G:<input type="number" id="G" />
            B:<input type="number" id="B" />
          </label>
          <br />
          <button>Zamów</button>
          <p>Wybrany krztałt</p>
          <button>Wybrany kolor</button>
        </form>
      </aside>
    </section>
    <footer>
      <p>Autor Strony <i>000000000</i></p>
    </footer>

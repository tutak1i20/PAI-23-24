<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col">
          <div class="align-items-center">
            <h1>BOOTSTRAP DEMO</h1>
          </div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="zsti.jpg"
                  alt="Logo"
                  width="70"
                  height="40"
                  class="d-inline-block align-text-top"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                  <a class="nav-link active" href="#">Features</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <div class="row align-items-center mt-3">
        <main class="col-8">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword2" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword2" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="radio-check" class="col-sm-2 col-form-label"
              >Rola</label>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Rodzic
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Uczeń
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                    <label class="form-check-label" for="exampleRadios3">
                      Nauczyciel
                    </label>
                  </div>
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Zapoznałem/am się z regulaminem
                    </label>
                  </div>
                  
                </div>
                <div class="mb-3 row mt-2">
                    <label for="form-select" class="col-sm-2 col-form-label"
                      >Szkoła</label
                    >
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Technikum</option>
                            <option value="2">Liceum</option>
                          </select>
                    </div>
                  </div>
                <div class="mb-3 col mt-3">
                    <button type="button" class="btn btn-primary">Utwórz Konto</button>
                </div>

          </div>
        </main>
        <aside class="col-4">
            <div class="card" style="width: 22rem;">
            <img src="zsti-szkola.jpg" class="card-img-top" alt="zsti-szkola">
            <div class="card-body">
              <h5 class="card-title">Zespół Szkół Techniczno-Informatycznych</h5>
              <p class="card-text">w Gliwicach.</p>
              <h5>Struktura ZSTI</h5>
              <ol class="list-group list-group-numbered">
                <li class="list-group-item">XI LOS</li>
                <li class="list-group-item">Technikum nr 1</li>
              </ol>
              <a href="https://www.zsti.gliwice.pl/" class="btn btn-primary mt-3">ZSTI</a>
            </div>
          </div>
        </aside>
      </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Formularz zamówienia</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Formularz Zamówienia</h1>
      </header>
      <main class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <form action="">
          <div id="imiePole">
            <label for="imie" id="imieText">Imię: </label><br />
            <input type="text" id="imie" />
          </div>
          <div id="dataPole">
            <label for="data"
              >Data zamówienia
              <input type="date" id="data" />
            </label>
          </div>
          <div id="zestaw">
            <select class="form-select" aria-label="Default select example">
              <option selected>Wybierz zestaw</option>
              <option id="zestaw1" value="20">Zestaw 1</option>
              <option id="zestaw2" value="25">Zestaw 2</option>
              <option id="zestaw3" value="30">Zestaw 3</option>
            </select>
          </div>
          <div id="kawa">
            <h2>Kawa</h2>
            <div class="form-check form-switch" id="kawaCheck">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="kawaCheckbox"
              />
              <label class="form-check-label" for="kawaCheckbox">Tak</label>
            </div>
            <fieldset id="rodzajKawy">
              <label for="mala">
                <input
                  type="radio"
                  class="kawaRadio"
                  name="kawaRadio"
                  id="mala"
                />Mała
              </label>
              <label for="srednia">
                <input
                  type="radio"
                  class="kawaRadio"
                  name="kawaRadio"
                  id="srednia"
                />Średnia
              </label>
              <label for="duza">
                <input
                  type="radio"
                  class="kawaRadio"
                  name="kawaRadio"
                  id="duza"
                />Duża
              </label>
            </fieldset>
          </div>
          <div class="deser">
            <h2>Deser</h2>
            <div class="form-check form-switch deser" id="deserCheck">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="deserCheckbox"
              />
              <label class="form-check-label" for="deserCheckbox">Tak</label>
            </div>
            <fieldset id="rodzajDeseru">
              <label for="ciastko">
                <input
                  type="radio"
                  class="deserRadio"
                  name="deserRadio"
                  id="ciastko"
                />Ciastko
              </label>
              <label for="lody">
                <input
                  type="radio"
                  class="deserRadio"
                  name="deserRadio"
                  id="lody"
                />Lody
              </label>
              <label for="shake">
                <input
                  type="radio"
                  class="deserRadio"
                  name="deserRadio"
                  id="shake"
                />Shake
              </label>
            </fieldset>
          </div>
          <div id="text">
            <div id="zamowienieList"></div>
            <div id="kosztList"></div>
          </div>
          <button type="button" class="btn btn-secondary" id="btnWyczysc">
            Wyczyść
          </button>
          <button type="button" class="btn btn-success" id="btnSubmit">
            Submit
          </button>
        </form>
      </main>
      <footer>
        <p>&copy;Dariusz Tutak</p>
      </footer>
    </div>
  </body>
</html>

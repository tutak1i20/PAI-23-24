<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl_1.css">
    <script src="zapisz.js" defer></script>
    <title>Karty wedkarskie</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Zgłoszenie na kartę wędkarską</h2>
        </header>
        <main>
            <section id="formularz">
                <h4>Formularz - karta wędkarska</h4>
                <form action="">
                    <label for="imie">imię: <br>
                        <input type="text" id="imie">
                    </label><br>
                    <label for="nazwisko">nazwisko: <br>
                        <input type="text" id="nazwisko">
                    </label> <br>
                    <label for="adres">adres: <br>
                        <input type="text" id="adres" size="30">
                    </label> <br>
                    <div id="buttons">
                        <button id="czysc">CZYŚĆ</button>
                        <button id="zapisz">ZAPISZ</button>
                    </div>
                </form>
            </section>
            <section id="display">
            </section>
        </main>
        <article>
        <section id="lewy">
            <h4>Typy łowisk</h4>
            <ul>
                <li>Zalewy</li>
                <li>Stawy</li>
                <li>Jeziora</li>
                <li>Rzeki</li>
            </ul>
        </section>
        <section id="srodek">
            <img src="wedka.jpg" alt="karta wędkarska">
        </section> 
        <footer id="prawy">
            <p>Stronę przygotował: Dariusz Tutak</p>
            <a href="http://www.kartawedkarska.pl/">Karta wędkarska</a>
        </footer> 
        </article>
    </div>
